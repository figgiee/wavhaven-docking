{% extends 'store/base.html' %}

{% block content %}
<div class="content-container py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-white mb-8">Checkout</h1>
        
        <!-- Cart Items -->
        <div class="bg-white/5 rounded-xl p-6 mb-8">
            <h2 class="text-lg font-medium text-white mb-4">Order Summary</h2>
            <div class="space-y-4">
                {% for item in cart_items %}
                <div class="flex items-center gap-4">
                    <img src="{{ item.beat.get_cover_image_url }}" 
                         alt="{{ item.beat.title }}" 
                         class="w-16 h-16 rounded object-cover">
                    <div class="flex-1">
                        <h3 class="text-white font-medium">{{ item.beat.title }}</h3>
                        <p class="text-sm text-gray-400">{{ item.beat.producer.username }}</p>
                    </div>
                    <span class="text-indigo-400 font-medium">${{ item.beat.price }}</span>
                </div>
                {% endfor %}
            </div>
            
            <!-- Total -->
            <div class="mt-6 pt-6 border-t border-white/10">
                <div class="flex justify-between items-center">
                    <span class="text-lg text-white font-medium">Total</span>
                    <span class="text-xl text-indigo-400 font-bold">${{ cart_total }}</span>
                </div>
            </div>
        </div>
        
        <!-- Payment Section Placeholder -->
        <div class="bg-white/5 rounded-xl p-6">
            <h2 class="text-lg font-medium text-white mb-4">Payment Method</h2>
            <p class="text-gray-400">Payment integration coming soon...</p>
        </div>
    </div>
</div>
{% endblock %}
